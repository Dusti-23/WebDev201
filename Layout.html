<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Chase</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* Light blue background */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Penguin Image */
        #penguin {
            position: absolute;
            width: 100px;
            height: auto;
            transition: opacity 0.5s ease; /* Smooth disappearance effect */
            cursor: pointer; /* Pointer cursor for interactive effect */
        }
        .navbar {
            background-color: #333; /* Dark gray background */
            padding: 10px 0;
            position: fixed; /* Stick to top of screen */
            top: 0;
            width: 100%;
            z-index: 10; /* Ensure it stays above other elements */
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between links */
        }

        .nav-link {
            text-decoration: none;
            color: white; /* White text */
            padding: 10px 15px;
            border-radius: 5px; /* Rounded edges */
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #007BFF; /* Blue hover effect */
        }

        /* Centered Text */
        .center-me {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .center-me h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            top: -50px; /* Adjust position for navbar spacing */
        }
    </style>
</head>
<body>
   
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
            <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
            <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
             <li class="nav-item"><a class="nav-link" href="Scratch.html">Scratch</a></li>
        </ul>
    </nav>

    <!-- Centered Text -->
    <div class="center-me">
        <h1>Catch the Penguin!</h1>
    </div>
    
    <div id="game-container">
        <img id="penguin" 
             src="https://www.freeiconspng.com/uploads/penguin-png-19.png" 
             alt="Penguin">
    </div>

    <script>
        // Get the penguin element
        const penguin = document.getElementById('penguin');

        // Function to generate random position within the screen
        function getRandomPosition() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            const randomX = Math.random() * (containerWidth - penguin.clientWidth);
            const randomY = Math.random() * (containerHeight - penguin.clientHeight);

            return { x: randomX, y: randomY };
        }

        // Function to move the penguin to a random position
        function movePenguin() {
            const { x, y } = getRandomPosition();
            penguin.style.left = `${x}px`;
            penguin.style.top = `${y}px`;
        }

        // Function to handle click event
        function handleClick() {
            penguin.style.opacity = 0; // Hide penguin
            setTimeout(() => {
                penguin.style.opacity = 1; // Show penguin after 1 second
                movePenguin(); // Move to a new position
            }, 1000); // 1 second delay
        }

        // Attach click event listener to penguin
        penguin.addEventListener('click', handleClick);

        // Move the penguin at random intervals
        setInterval(movePenguin, 2000); // Moves every 2 seconds
    </script>
</body>
</html>
